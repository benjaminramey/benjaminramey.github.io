---
layout: page
title: Search
permalink: search/
profile: true
search_omit: true
---
<div ng-app="search">
	<div ng-controller="SearchController" class="search">
		<input type="text" ng-model="query" ng-change="search(query)" placeholder="type your query"/>
		
		<ol ng-show="results">
			<li ng-repeat="r in results">
				<a href="[[ r.link ]]">[[ r.title ]]</a>
				<p>
					[[ r.snippet ]]
				</p>
			</li>
		</ol>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="/public/js/search.js"></script>
