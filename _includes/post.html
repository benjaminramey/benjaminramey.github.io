
<div class="post">
    <h1 class="post-title">{{ current_post.title }}</h1>
    <span class="post-date">{{ current_post.date | date_to_string }}</span>
    {{ current_post.content }}
</div>

<!-- Disqus comments -->
{% if site.disqus %}
<div class="comments">
    <h2>Comments</h2>
    {% include disqus.html %}
</div>
{% endif %}
