<!doctype html>
<html lang="en">

{% include head.html %}

<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between">
                <div><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></div>
                <div><small>{{ site.tagline }}</small></div>
            </div>
        </div>
    </header>

    <nav class="main">
        <div class="container d-flex justify-content-center">
            {% for page in site.pages %}
            {% if page.title != null %}
            {% if page.layout == "page" %}
            <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
            {% endif %}
            {% endfor %}
        </div>
    </nav>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <small>
                &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All
                rights reserved.
            </small>
        </div>
    </footer>

    {% include analytics.html %}
</body>

</html>
