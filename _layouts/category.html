---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
    {% for category in site.categories %}
    {% if category[0] == page.category %}
    {% for post in category[1] %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
    {% endif %}
    {% endfor %}
</ul>
